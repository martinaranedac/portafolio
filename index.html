<body>

	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/home/home1.jpg" alt="Así de simple">
      <div class="carousel-caption">
	    <h3>Así de simple</h3>
	    <p>Manuscrito | Godofredo Iommi</p>
	  </div>
    </div>

    <div class="item">
      <img src="img/home/home2.jpg" alt="Chania">
      <div class="carousel-caption">
	    <h3>Cuatro luces para dos poemas</h3>
	    <p>Poesía | G. Apollinaire, A. Rimbaud</p>
	  </div>
    </div>

    <div class="item">
      <img src="img/home/home3.jpg" alt="Flower">
      <div class="carousel-caption">
	    <h3>Los siete mensajeros</h3>
	    <p>Cuento | Dino Buzatti</p>
	  </div>
    </div>

    <div class="item">
      <img src="img/home/home4.jpg" alt="Flower">
      <div class="carousel-caption">
	    <h3>Pequeña historia. Vida de un gran hombre</h3>
	    <p>Biografía | Luis Cabrera Spiess</p>
	  </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
